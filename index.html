<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scrpit.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="visor">
        <div class="register">2 + 2 =</div>
        <div class="operation">22</div>
      </div>
      <div class="grid">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="divide orange">รท</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="multiply orange">ร</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="subtract orange">-</button>
        <button class="clear">C</button>
        <button class="number">0</button>
        <button class="equals">=</button>
        <button class="add orange">+</button>
      </div>
    </div>
  </main>
</body>
</html>
<!-- 0-9, add, subtract, multiply, divide, equals, clear -->
