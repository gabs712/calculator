<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scrpit.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="visor">
        <div class="register">2 + 2 =</div>
        <div class="operation">22</div>
      </div>
      <div class="grid">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="divide orange" value="/">รท</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="multiply orange" value="*">ร</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="subtract orange" value="-">-</button>
        <button class="clear" value="clear">C</button>
        <button class="number" value="0">0</button>
        <button class="equals" value="">=</button>
        <button class="add orange" value="+">+</button>
      </div>
    </div>
  </main>
</body>
</html>
